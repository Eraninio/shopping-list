<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
  <h1> Shopping List</h1>
  <div>
    <input type="text" id="addField" placeholder="Add some products.." />
    <button id="addButton">Add</button>
  </div>
  <div>
    <input type="text" id="searchField" placeholder="Search some products..">
    <button id="searchButton">Search by Id</button>
  </div>
  <div id="results">
    <p>
        <ol id="names">
        </ol>
    </p>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- todo later: use a local copy installed via npm -->
  <script src="./main.js"></script>  <!-- todo: change to type:module -->
</body>
</html>
